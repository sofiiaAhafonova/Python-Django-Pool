<!DOCTYPE html>
<html>

<head>
    <title>What a beautiful CV!</title>
    <style>
        table,
        th,
        td {
            border-style: solid;
            border-collapse: collapse;
            border-color: blue;
        }

        #right-down-cell {
            border-color: #424242;
        }
    </style>
</head>

<body>
    <h1>My beautiful CV</h1>
    <h2>First Name : Sofiia</h2>

        <tr>
            <th>Skills</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>High level</td>
        </tr>
        <tr>
            <td>Django</td>
            <td id="right-down-cell">Beginner</td>
        </tr>
    </table>
    <h3>Soft Skills :</h3>
    <ol>
        <li>Hardworking</li>
        <li>Patient</li>
        <li>Creative</li>
    </ol>
    <h3>Hobbies :</h3>
    <ul>
        <li>Traveling</li>
        <li>Drawing</li>
    </ul>
    <table class="experience">
        <tr>
            <th>Experience</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Unit Factory</td>
            <td>2017 - Current</td>
        </tr>
        <tr>
            <td>KPI</td>
            <td style="border-color:#424242">2016 - Current</td>
        </tr>
    </table>
</body>

</html>
